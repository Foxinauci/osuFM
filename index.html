<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!FM</title>
    <link rel="stylesheet" href="/style.css?v=1.0.4">
    <style>
        .warning {
            background-color: transparent; /* Make background transparent */
            color: white;  /* Change text color to white */
            text-align: center;
            padding: 5px;  /* Reduced padding for smaller box */
            font-weight: bold;
            font-size: 14px;  /* Optional: smaller text size */
            position: fixed;
            top: 10px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            width: auto;
        }
    </style>
</head>
<body>
    <!-- Warning message -->
    <div class="warning">
        This is a prototype. I'm working on it!
    </div>

    <div class="overlay"></div>
    <div class="container">
        <h1 id="song-title">Loading...</h1>
        <h2 id="song-artist"></h2>
        <audio id="audio-player" controls></audio>
        <br>
        <button onclick="loadRandomSong()">Next Song</button>
    </div>

    <script src="script.js?v=1.1.3"></script>
</body>
</html>
