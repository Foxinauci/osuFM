<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!FM</title>
    <link rel="stylesheet" href="/style.css?v=1.1.0">
</head>
<body>
    <!-- Warning message -->
    <div class="warning">
        This is a prototype. I'm working on it!
    </div>

    <div class="overlay"></div>
    <div class="container">
        <h1 id="song-title">Loading...</h1>
        <h2 id="song-artist"></h2>
    
        <!-- Audio player removed controls -->
        <audio id="audio-player" src=""></audio>
    
        <!-- Custom Seekbar placed above the Next Song button -->
        <input id="seek-bar" type="range" min="0" max="100" value="0" step="0.1">
        
        <!-- Current time display -->
        <div id="current-time">0:00 / 0:00</div>
    
        <!-- Play/Pause Button (if needed) -->
        <button id="playPauseBtn">Play</button>
    
        <br>
        <!-- Next Song Button below the Seekbar -->
        <button onclick="loadRandomSong()">Next Song</button>
    </div>

    <script src="script.js?v=1.1.6"></script>
</body>
</html>
