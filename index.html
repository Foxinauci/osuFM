<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>osu!FM</title>
    <link rel="stylesheet" href="/style.css?v=1.0.5">
</head>
<body>
    <!-- Warning message -->
    <div class="warning">
        This is a prototype. I'm working on it!
    </div>

    <div class="overlay"></div>
    <div class="container">
        <h1 id="song-title">Loading...</h1>
        <h2 id="song-artist"></h2>

        <!-- Audio bar container -->
        <div class="audio-bar">
            <!-- Play/Pause button -->
            <button class="play-pause-btn" id="playPauseBtn">Play</button>

            <!-- Progress bar -->
            <input id="seek-bar" type="range" min="0" max="100" value="0" step="0.1">

            <!-- Track information -->
            <div class="track-info">
                <span id="track-info"></span>
            </div>
        </div>

        <br>
        <button onclick="loadRandomSong()">Next Song</button>
    </div>

    <!-- Audio player -->
    <audio id="audio-player" src=""></audio>

    <script src="script.js?v=1.1.4"></script>
</body>
</html>
